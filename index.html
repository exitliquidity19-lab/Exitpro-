<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>exitpro ‚Äî Smart Solana Trading</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    function toggleTheme() {
      document.documentElement.classList.toggle("dark");
    }

    function showPage(page) {
      document.querySelectorAll(".page").forEach(p => p.classList.add("hidden"));
      document.getElementById(page).classList.remove("hidden");
    }
  </script>
</head>

<body class="bg-zinc-100 dark:bg-zinc-950 text-zinc-900 dark:text-white min-h-screen transition-colors">

<!-- NAVBAR -->
<header class="border-b border-zinc-200 dark:border-zinc-800">
  <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
    <div class="text-xl font-semibold tracking-tight cursor-pointer" onclick="showPage('swap')">
      exitpro
    </div>

    <nav class="flex items-center gap-4 text-sm">
      <button onclick="showPage('swap')" class="hover:underline">Swap</button>
      <button onclick="showPage('portfolio')" class="hover:underline">Portfolio</button>

      <button onclick="toggleTheme()" class="px-2 py-1 rounded bg-zinc-200 dark:bg-zinc-800 text-xs">
        ‚òÄ / üåô
      </button>

      <button class="px-4 py-2 rounded-lg bg-indigo-600 hover:bg-indigo-500 text-white font-medium">
        Connect Wallet
      </button>
    </nav>
  </div>
</header>

<!-- ================= SWAP PAGE ================= -->
<main id="swap" class="page max-w-6xl mx-auto px-4 py-12 grid grid-cols-1 lg:grid-cols-3 gap-8">

  <!-- SWAP CARD -->
  <div class="bg-white dark:bg-zinc-900 border border-zinc-200 dark:border-zinc-800 rounded-2xl p-6 shadow-sm">
    <h2 class="text-lg font-semibold mb-6">Swap</h2>

    <div class="space-y-5">
      <div>
        <label class="text-sm text-zinc-500">You pay</label>
        <div class="flex items-center gap-2 mt-1 bg-zinc-100 dark:bg-zinc-800 rounded-lg p-3">
          <input class="flex-1 bg-transparent outline-none text-lg" placeholder="0.0" />
          <span class="text-sm font-medium">SOL</span>
        </div>
      </div>

      <div>
        <label class="text-sm text-zinc-500">You receive</label>
        <div class="flex items-center gap-2 mt-1 bg-zinc-100 dark:bg-zinc-800 rounded-lg p-3 opacity-60">
          <input disabled class="flex-1 bg-transparent outline-none text-lg" placeholder="0.0" />
          <span class="text-sm font-medium">TOKEN</span>
        </div>
      </div>

      <button class="w-full py-3 rounded-xl bg-indigo-600 hover:bg-indigo-500 text-white font-semibold">
        Swap
      </button>

      <p class="text-xs text-center text-zinc-500">
        Aggregated liquidity by Jupiter ¬∑ exitpro fee 0.25%
      </p>
    </div>
  </div>

  <!-- TRENDING -->
  <div class="lg:col-span-2 bg-white dark:bg-zinc-900 border border-zinc-200 dark:border-zinc-800 rounded-2xl p-6 shadow-sm">
    <h2 class="text-lg font-semibold mb-4">Trending Tokens</h2>

    <div class="space-y-3">
      <button onclick="showPage('token')" class="w-full text-left p-4 rounded-xl bg-zinc-100 dark:bg-zinc-800 hover:bg-zinc-200 dark:hover:bg-zinc-700">
        <div class="flex justify-between">
          <div>
            <div class="font-medium">JUP</div>
            <div class="text-sm text-zinc-500">$0.84</div>
          </div>
          <div class="text-green-500 font-medium">+4.2%</div>
        </div>
      </button>

      <div class="p-4 rounded-xl bg-zinc-100 dark:bg-zinc-800">
        <div class="flex justify-between">
          <div>
            <div class="font-medium">BONK</div>
            <div class="text-sm text-zinc-500">$0.000012</div>
          </div>
          <div class="text-red-500 font-medium">-1.8%</div>
        </div>
      </div>
    </div>
  </div>
</main>

<!-- ================= TOKEN DETAIL ================= -->
<main id="token" class="page hidden max-w-4xl mx-auto px-4 py-12 space-y-6">

  <button onclick="showPage('swap')" class="text-sm text-zinc-500 hover:underline">
    ‚Üê Back to Swap
  </button>

  <div class="bg-white dark:bg-zinc-900 border border-zinc-200 dark:border-zinc-800 rounded-2xl p-6">
    <div class="flex justify-between items-center">
      <div>
        <h1 class="text-2xl font-semibold">JUP</h1>
        <p class="text-sm text-zinc-500">Jupiter Token</p>
      </div>
      <div class="text-right">
        <div class="text-xl font-semibold">$0.84</div>
        <div class="text-green-500 text-sm">+4.2% (24h)</div>
      </div>
    </div>
  </div>

  <div class="bg-white dark:bg-zinc-900 border border-zinc-200 dark:border-zinc-800 rounded-2xl p-6 h-64 flex items-center justify-center text-zinc-500">
    Chart Placeholder (Dexscreener)
  </div>

  <button onclick="showPage('swap')" class="w-full py-3 rounded-xl bg-indigo-600 hover:bg-indigo-500 text-white font-semibold">
    Swap Token
  </button>
</main>

<!-- ================= PORTFOLIO ================= -->
<main id="portfolio" class="page hidden max-w-4xl mx-auto px-4 py-12 space-y-6">

  <h1 class="text-2xl font-semibold">Portfolio</h1>

  <div class="bg-white dark:bg-zinc-900 border border-zinc-200 dark:border-zinc-800 rounded-2xl p-6">
    <div class="text-sm text-zinc-500">Total Value</div>
    <div class="text-2xl font-semibold">$12,450.32</div>
  </div>

  <div class="bg-white dark:bg-zinc-900 border border-zinc-200 dark:border-zinc-800 rounded-2xl divide-y divide-zinc-200 dark:divide-zinc-800">
    <div class="flex justify-between p-4">
      <div>SOL</div>
      <div>$410.12</div>
    </div>
    <div class="flex justify-between p-4">
      <div>JUP</div>
      <div>$1,008.00</div>
    </div>
    <div class="flex justify-between p-4">
      <div>BONK</div>
      <div>$96.00</div>
    </div>
  </div>
</main>

</body>
</html>
