<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>$EXIT | Ave.ai Terminal</title>
  <script src="https://terminal.jup.ag/main.js"></script>
  <style>
    :root {
      --bg-black: #000000;
      --panel-bg: #0b0e11;
      --border-color: #1e2329;
      --text-main: #eaecef;
      --text-dim: #848e9c;
      --green: #02c076;
      --red: #f84960;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: var(--bg-black);
      color: var(--text-main);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Top Navigation ala Ave */
    nav {
      height: 48px;
      background: var(--panel-bg);
      border-bottom: 1px solid var(--border-color);
      display: flex;
      align-items: center;
      padding: 0 16px;
      justify-content: space-between;
    }

    .nav-left { display: flex; align-items: center; gap: 20px; }
    .logo { font-weight: 800; font-size: 1.2rem; color: #fff; display: flex; align-items: center; gap: 8px; }
    .logo img { height: 24px; border-radius: 50%; }

    /* Layout Dashboard */
    .dashboard {
      display: grid;
      grid-template-columns: 280px 1fr 320px;
      flex: 1;
      gap: 1px; /* Garis pemisah tipis */
      background: var(--border-color); /* Berfungsi sebagai border antar panel */
    }

    .panel { background: var(--panel-bg); display: flex; flex-direction: column; overflow: hidden; }

    /* Header Token Info (Tengah Atas) */
    .token-header {
      padding: 12px 16px;
      background: var(--panel-bg);
      display: flex;
      gap: 24px;
      align-items: center;
      border-bottom: 1px solid var(--border-color);
    }

    .price-big { font-size: 1.4rem; font-weight: bold; color: var(--green); }
    .stat-box { display: flex; flex-direction: column; }
    .stat-label { font-size: 0.7rem; color: var(--text-dim); margin-bottom: 4px; }
    .stat-value { font-size: 0.85rem; font-weight: 500; }

    /* Middle Section */
    .main-content { display: flex; flex-direction: column; flex: 1; overflow: hidden; }
    .chart-area { flex: 1; min-height: 400px; }
    .history-area { height: 250px; border-top: 1px solid var(--border-color); }

    /* Sidebar Content */
    .sidebar-content { padding: 12px; font-size: 0.8rem; }
    .info-row { display: flex; justify-content: space-between; margin-bottom: 12px; }
    .ca-box { background: #1e2329; padding: 8px; border-radius: 4px; font-size: 0.7rem; word-break: break-all; margin: 10px 0; }

    /* Jupiter Terminal Styling */
    #integrated-terminal { width: 100%; height: 100%; }

    iframe { width: 100%; height: 100%; border: none; }

    @media (max-width: 1100px) {
      .dashboard { grid-template-columns: 1fr; overflow-y: auto; }
      .panel { height: 500px; }
    }
  </style>
</head>
<body>

  <nav>
    <div class="nav-left">
      <div class="logo">
        <img src="https://raw.githubusercontent.com/exitliquidity19-lab/Exitpro-/main/exit-coin.png" alt="logo">
        EXIT PRO
      </div>
    </div>
    <div id="jupiter-terminal-button"></div>
  </nav>

  <div class="dashboard">
    <aside class="panel">
      <div style="padding: 12px; font-weight: bold; border-bottom: 1px solid var(--border-color);">Token Info</div>
      <div class="sidebar-content">
        <div class="info-row"><span class="stat-label">Market Cap</span><span class="stat-value">$1,240,500</span></div>
        <div class="info-row"><span class="stat-label">Liquidity</span><span class="stat-value">$450,200</span></div>
        <div class="info-row"><span class="stat-label">Holders</span><span class="stat-value">8,420</span></div>
        <div class="info-row"><span class="stat-label">24h Vol</span><span class="stat-value">$89,400</span></div>
        
        <div class="stat-label" style="margin-top:20px;">Contract Address (SOL)</div>
        <div class="ca-box">So11111111111111111111111111111111111111112</div>
        
        <div style="margin-top:20px; display:flex; gap:10px;">
          <button style="background:#1e2329; color:white; border:none; padding:8px; flex:1; border-radius:4px; cursor:pointer;">Twitter</button>
          <button style="background:#1e2329; color:white; border:none; padding:8px; flex:1; border-radius:4px; cursor:pointer;">Telegram</button>
        </div>
      </div>
    </aside>

    <main class="panel main-content">
      <div class="token-header">
        <div class="stat-box">
          <div class="price-big">$0.00004218</div>
          <div style="font-size: 0.75rem; color: var(--green);">+12.45% (24h)</div>
        </div>
        <div class="stat-box">
          <span class="stat-label">High</span><span class="stat-value">$0.00004500</span>
        </div>
        <div class="stat-box">
          <span class="stat-label">Low</span><span class="stat-value">$0.00003820</span>
        </div>
      </div>
      
      <div class="chart-area">
        <iframe src="https://birdeye.so/tv-widget/So11111111111111111111111111111111111111112?chain=solana&viewMode=pair&chartInterval=1m&theme=dark"></iframe>
      </div>
      
      <div class="history-area">
        <iframe src="https://solscan.io/txs"></iframe>
      </div>
    </main>

    <aside class="panel">
      <div style="padding: 12px; font-weight: bold; border-bottom: 1px solid var(--border-color);">Swap Terminal</div>
      <div id="integrated-terminal"></div>
    </aside>
  </div>

  <script>
    window.Jupiter.init({
      displayMode: "integrated",
      integratedTargetId: "integrated-terminal",
      endpoint: "https://api.mainnet-beta.solana.com",
      referralAccount: "9HdCWUEgEajC47Hni4YvUFdoCzvncsMscXixMsmhNYmH",
      referralFeeBps: 50,
      theme: 'dark'
    });
  </script>
</body>
</html>
