<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ExitPro - Terminal</title>
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/exitliquidity19-lab/Exitpro-/main/exit-coin.png"/> <!-- Ganti nama file logo kalau beda -->
  <script src="https://terminal.jup.ag/main.js"></script>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #00ff9d; /* Neon green */
      font-family: 'Courier New', monospace;
      height: 100vh;
      overflow: hidden;
      display: grid;
      grid-template-rows: 60px 1fr 220px;
      grid-template-columns: 280px 1fr 380px;
      gap: 10px;
      padding: 10px;
      box-sizing: border-box;
    }
    header {
      grid-column: 1 / -1;
      background: linear-gradient(90deg, #000, #00ff9d, #000);
      color: #000;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      font-weight: bold;
      text-shadow: 0 0 10px #00ff9d;
      border-radius: 8px;
    }
    .logo {
      font-size: 2em;
      color: #00ff9d;
    }
    .status {
      font-size: 1.1em;
      color: #00ff9d;
    }
    .sidebar, .swap-pane, .main-chart, .history {
      background: #0d1117;
      border: 1px solid #00ff9d;
      border-radius: 8px;
      padding: 10px;
      overflow-y: auto;
      box-shadow: 0 0 15px #00ff9d33;
    }
    .main-chart iframe, .history iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .one-click-btn {
      background: linear-gradient(90deg, #ff0044, #ff6600);
      color: white;
      border: none;
      padding: 15px;
      font-size: 1.4em;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 20px #ff0044;
      width: 100%;
      margin-top: 10px;
      font-weight: bold;
    }
    .price-refresh { color: #00ff9d; font-size: 0.9em; }
  </style>
</head>
<body>
  <header>
    <div class="logo">EXIT PRO</div>
    <div class="status">Solana Mainnet â€¢ Referral 0.5% Active</div>
    <button class="status">Connect Wallet</button>
  </header>

  <div class="sidebar">
    <h3>Watchlist / Trending</h3>
    <ul style="list-style:none;padding:0;">
      <li style="padding:8px;border-bottom:1px solid #00ff9d33;">TALEM MEME <span style="color:#ff0044;">+13%</span></li>
      <li style="padding:8px;border-bottom:1px solid #00ff9d33;">PAULK <span style="color:#00ff9d;">+5%</span></li>
      <!-- Tambah manual atau JS API nanti -->
    </ul>
  </div>

  <div class="main-chart">
    <h3>Live Chart (SOL/USDC) - Real-Time</h3>
    <iframe src="https://birdeye.so/tv-widget/So11111111111111111111111111111111111111112?chain=solana&viewMode=pair&chartInterval=1m&chartType=CANDLE&theme=dark&chartTimezone=Asia/Jakarta" frameborder="0" allowfullscreen></iframe>
  </div>

  <div class="swap-pane">
    <h3>Swap Terminal</h3>
    <div id="integrated-terminal" style="height:calc(100% - 60px);"></div>
    <button class="one-click-btn">ONE-CLICK SWAP / EXIT</button>
  </div>

  <div class="history">
    <h3>Recent Trades & Transactions</h3>
    <iframe src="https://solscan.io/token/So11111111111111111111111111111111111111112#txs" frameborder="0" allowfullscreen></iframe>
  </div>

  <script>
    if (window.Jupiter) {
      window.Jupiter.init({
        displayMode: "integrated",
        integratedTargetId: "integrated-terminal",
        endpoint: "https://api.mainnet-beta.solana.com",
        referralAccount: "9HdCWUEgEajC47Hni4YvUFdoCzvncsMscXixMsmhNYmH",
        referralFeeBps: 50
      });
    }

    // Refresh harga tercepat (contoh poll Jupiter quote setiap 5 detik untuk SOL/USDC)
    setInterval(async () => {
      try {
        const response = await fetch('https://quote-api.jup.ag/v6/quote?inputMint=EPjFWdd5AufqSSqeM2qN1xzybapC8G4wEGGkZwyTDt1v&outputMint=So11111111111111111111111111111111111111112&amount=100000000&slippageBps=50');
        const data = await response.json();
        console.log('Latest quote:', data.outAmount / 10**9, 'SOL for 100 USDC');
        // Bisa tampilkan di UI kalau mau (tambah div price-display)
      } catch (e) {
        console.error('Quote refresh error:', e);
      }
    }, 5000); // 5 detik refresh
  </script>
</body>
</html>
