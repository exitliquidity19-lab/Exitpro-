<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EXIT PRO | Terminal</title>
  <script src="https://terminal.jup.ag/main.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background-color: #080a0c;
      color: #e6e8ea;
      font-family: 'JetBrains Mono', monospace;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* HEADER - CLEAN & PRO */
    header {
      height: 50px;
      background: #0f1216;
      border-bottom: 1px solid #1c2128;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 15px;
    }

    .brand { display: flex; align-items: center; gap: 10px; }
    .brand img { height: 24px; }
    .brand span { font-weight: bold; font-size: 1.1rem; color: #00ff9d; letter-spacing: -1px; }

    /* LAYOUT UTAMA */
    main {
      display: flex;
      flex: 1;
      gap: 2px; /* Jarak tipis ala dashboard beneran */
      padding: 2px;
    }

    /* PANEL SYSTEM */
    .panel {
      background: #0f1216;
      display: flex;
      flex-direction: column;
      border: 1px solid #1c2128;
    }

    .panel-header {
      background: #161b22;
      padding: 6px 12px;
      font-size: 0.7rem;
      text-transform: uppercase;
      color: #8b949e;
      border-bottom: 1px solid #1c2128;
    }

    /* KIRI: WATCHLIST */
    .sidebar { width: 260px; }
    .list-item {
      padding: 10px;
      border-bottom: 1px solid #1c2128;
      display: flex;
      justify-content: space-between;
      font-size: 0.8rem;
    }

    /* TENGAH: CHART & HISTORY */
    .content-center {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 2px;
    }
    .chart-box { flex: 2; }
    .history-box { flex: 1; }

    /* KANAN: SWAP */
    .terminal-box { width: 380px; }

    iframe { width: 100%; height: 100%; border: none; }

    /* SCROLLBAR CUSTOM */
    ::-webkit-scrollbar { width: 4px; }
    ::-webkit-scrollbar-thumb { background: #30363d; }

    @media (max-width: 1000px) {
      .sidebar, .history-box { display: none; }
      .terminal-box { width: 100%; }
      main { flex-direction: column; }
    }
  </style>
</head>
<body>

  <header>
    <div class="brand">
      <img src="https://raw.githubusercontent.com/exitliquidity19-lab/Exitpro-/main/exit-coin.png" alt="logo">
      <span>EXIT PRO <small style="color:#555; font-size: 0.6rem;">v1.0</small></span>
    </div>
    <div style="font-size: 0.75rem; color: #00ff9d;">‚óè SOLANA MAINNET</div>
    <div id="jupiter-terminal-button"></div>
  </header>

  <main>
    <section class="panel sidebar">
      <div class="panel-header">Market Watch</div>
      <div class="list-item"><span>SOL/USDC</span><span style="color:#00ff9d">$145.20</span></div>
      <div class="list-item"><span>EXIT/SOL</span><span style="color:#00ff9d">Live</span></div>
      <div style="padding: 20px; color: #333; font-size: 0.7rem; text-align: center;">Data auto-sync active</div>
    </section>

    <div class="content-center">
      <section class="panel chart-box">
        <div class="panel-header">Live Price Chart</div>
        <iframe src="https://birdeye.so/tv-widget/So11111111111111111111111111111111111111112?chain=solana&viewMode=pair&chartInterval=1m&theme=dark"></iframe>
      </section>
      <section class="panel history-box">
        <div class="panel-header">Recent Transactions</div>
        <iframe src="https://solscan.io/txs"></iframe>
      </section>
    </div>

    <section class="panel terminal-box">
      <div class="panel-header">Jupiter Swap Terminal</div>
      <div id="integrated-terminal" style="flex:1;"></div>
    </section>
  </main>

  <script>
    window.Jupiter.init({
      displayMode: "integrated",
      integratedTargetId: "integrated-terminal",
      endpoint: "https://api.mainnet-beta.solana.com",
      referralAccount: "9HdCWUEgEajC47Hni4YvUFdoCzvncsMscXixMsmhNYmH",
      referralFeeBps: 50,
      theme: 'dark'
    });
  </script>
</body>
</html>
