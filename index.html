<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ExitPro - Jupiter Terminal</title>
  <script src="https://terminal.jup.ag/main.js"></script> <!-- Stabil fallback -->
  <style>
    body { margin: 0; background: #000; color: #0f0; font-family: 'Courier New', monospace; height: 100vh; overflow: hidden; display: grid; grid-template-rows: auto 1fr auto; grid-template-columns: 1fr 1fr; }
    header { grid-column: 1 / -1; text-align: center; padding: 10px; background: linear-gradient(90deg, #00ff9d, #ff00ff); color: #000; font-weight: bold; text-shadow: 0 0 10px #0f0; }
    .swap-pane { grid-column: 1; padding: 10px; overflow-y: auto; }
    .chart-pane { grid-column: 2; padding: 10px; }
    .history-pane { grid-column: 1 / -1; padding: 10px; background: #111; border-top: 2px solid #0f0; overflow-y: auto; }
    #integrated-terminal { height: 80vh; border: 2px solid #0f0; border-radius: 8px; overflow: hidden; box-shadow: 0 0 20px #0f0; background: #000; }
    iframe { width: 100%; height: 80vh; border: 2px solid #0f0; border-radius: 8px; box-shadow: 0 0 15px #0f0; }
  </style>
</head>
<body>
  <header>
    <h1>ExitPro Terminal</h1>
    <p>Powered by Jupiter • Referral 0.5% Active • Cyberpunk Mode</p>
  </header>

  <div class="swap-pane">
    <div id="integrated-terminal"></div>
  </div>

  <div class="chart-pane">
    <!-- Birdeye chart embed for SOL (mint address) - dark theme -->
    <iframe src="https://birdeye.so/tv-widget/So11111111111111111111111111111111111111112?chain=solana&viewMode=pair&chartInterval=1D&chartType=CANDLE&chartTimezone=Asia%2FSingapore&chartLeftToolbar=show&theme=dark" frameborder="0" allowfullscreen></iframe>
  </div>

  <div class="history-pane">
    <!-- Solscan history embed for SOL token tx (recent transactions) -->
    <iframe src="https://solscan.io/token/So11111111111111111111111111111111111111112#txs" frameborder="0" allowfullscreen></iframe>
  </div>

  <script>
    if (window.Jupiter) {
      window.Jupiter.init({
        displayMode: "integrated",
        integratedTargetId: "integrated-terminal",
        endpoint: "https://api.mainnet-beta.solana.com", // Public RPC free
        referralAccount: "9HdCWUEgEajC47Hni4YvUFdoCzvncsMscXixMsmhNYmH",
        referralFeeBps: 50,
        formProps: { fixedOutputMint: false }
      });
      console.log("Jupiter Terminal loaded – referral fee active!");
    } else {
      document.body.innerHTML += '<p style="color:red; text-align:center;">Jupiter gagal load. Refresh atau cek console (F12).</p>';
    }
  </script>
</body>
</html>
